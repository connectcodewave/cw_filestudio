<!-- favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="CodeWave">
  <defs>
    <linearGradient id="gw" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffb347"/>
      <stop offset="1" stop-color="#ffcc33"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- rounded square background with subtle shadow -->
  <rect x="4" y="4" width="56" height="56" rx="10" ry="10" fill="url(#gw)" filter="url(#shadow)"/>

  <!-- CW letters -->
  <text x="50%" y="53%" text-anchor="middle"
        font-family="Inter,Segoe UI,Roboto,Arial,sans-serif"
        font-weight="800" font-size="26" fill="#111" style="dominant-baseline:middle">
    CW
  </text>
</svg>
